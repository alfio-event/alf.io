{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_id := .Get "color" | default .Ordinal }}
{{ $height := .Get "height" | default "auto"  }}
{{/* Height can be one of: auto, min, med, max, full. */}}
<a id="td-block-{{ .Ordinal }}" class="td-offset-anchor"></a>
<section class="d-flex align-content-center td-box td-box--{{ $col_id }} position-relative td-box--gradient td-box--height-{{ $height }}">
	<div class="container td-arrow-down">
		{{ .Inner | markdownify }}
	</div>
</section>
