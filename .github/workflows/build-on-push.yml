name: build

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                postgresql: ['9.6','14']
        steps:
            - uses: actions/checkout@v3
            - uses: actions/cache@v3
              with:
                  path: ~/.gradle/caches
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-
            - uses: actions/cache@v3
              with:
                  path: ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradlew') }}
                  restore-keys: |
                      ${{ runner.os }}-gradlew-
            - name: Set up JDK 11
              uses: actions/setup-java@v3
              with:
                  java-version: 11
                  distribution: temurin
            - name: Build with Gradle
              run: ./gradlew build distribution jacocoTestReport -Dpgsql.version=${{ matrix.postgresql }}
            - name: upload to sonarcloud
              if: ${{ github.repository == 'alfio-event/alf.io' && matrix.postgresql == '14'}}
              run: ./gradlew sonarqube
              env:
                  SONARCLOUD_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: 'Upload Build'
                if: ${{ github.repository == 'alfio-event/alf.io' && matrix.postgresql == '9.6'}}
                uses: actions/upload-artifact@v3
                with:
                    name: dist
                    path: build
                    retention-days: 5
    push_image:
        runs-on: ubuntu-latest
        if: ${{ github.repository == 'alfio-event/alf.io' && github.event_name == 'push' }}
        needs: build
        name: Push dev image
        steps:
            - name: Download artifacts
              uses: actions/download-artifact@v3
              with:
                  name: dist
            -   name: Configure Docker
                uses: docker/setup-buildx-action@v2
            -   name: Login to Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ghcr.io
                    username: ${{ secrets.CR_USER }}
                    password: ${{ secrets.CR_PAT }}
            -   name: Inject slug/short variables
                uses: rlespinasse/github-slug-action@v4
            -   name: Push Docker image
                uses: docker/build-push-action@v4
                with:
                    context: ./dockerize
                    tags: |
                        ghcr.io/alfio-event/alf.io/dev-${{ env.GITHUB_REF_SLUG }}:latest
                    push: true
