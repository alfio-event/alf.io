<form role="form" name="insertNewOrganization" ng-submit="$ctrl.save(insertNewOrganization, $ctrl.organization)" data-error-sensitive novalidate data-oncancel="$ctrl.cancel()">
    <div class="form-group" bs-form-error="$ctrl.insertNewOrganization.name">
        <label for="org-name">Name</label>
        <input class="form-control" type="text" data-grab-focus id="org-name" name="name" data-ng-model="$ctrl.organization.name" required data-ng-minlength="2" />
        <field-error data-form-obj="insertNewOrganization" data-field-obj="$ctrl.insertNewOrganization.name" data-min-char="2"></field-error>
    </div>
    <div class="form-group" bs-form-error="$ctrl.insertNewOrganization.email">
        <label for="org-email">Contact E-Mail</label>
        <input type="email" class="form-control" id="org-email" name="email" data-ng-model="$ctrl.organization.email" required />
        <field-error data-form-obj="insertNewOrganization" data-field-obj="$ctrl.insertNewOrganization.email"></field-error>
    </div>
    <div class="form-group" bs-form-error="$ctrl.insertNewOrganization.description">
        <label for="org-description">Description</label>
        <textarea class="form-control" id="org-description" name="description" data-ng-model="$ctrl.organization.description" required data-ng-minlength="3"></textarea>
        <field-error data-form-obj="insertNewOrganization" data-field-obj="$ctrl.insertNewOrganization.description" data-min-char="3"></field-error>
    </div>
    <div>
        <button type="submit" class="btn btn-success" data-ng-disabled="insertNewOrganization.$waiting" data-ng-click="$ctrl.ok(insertNewOrganization)">Save</button>
        <button type="button" class="btn btn-default" data-ng-disabled="insertNewOrganization.$waiting" data-ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
