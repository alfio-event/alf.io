<div class="modal-header">
    <button type="button" class="close" aria-label="Close" data-ng-click="$ctrl.dismiss()">
        <i class="fa fa-1_5x fa-times"></i>
    </button>
    <h2 class="modal-title">{{$ctrl.getFirstLang($ctrl.poll.title)}}</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12" data-ng-class="{'col-lg-6 col-lg-offset-3': $ctrl.statistics.optionStatistics.length <= 3, 'col-lg-8 col-lg-offset-2': $ctrl.statistics.optionStatistics.length == 4}">
            <div class="ct-chart poll-chart"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-5">
            <h3 class="text-center">Total votes:</h3>
            <div class="h1 text-center">{{$ctrl.statistics.totalVotes}} <span class="text-muted">/ {{$ctrl.statistics.allowedParticipants}}</span></div>
            <div class="h2 text-center text-muted">{{$ctrl.participationPercentage}}%</div>
        </div>
        <div class="col-xs-12 col-lg-7">
            <div class="panel panel-default wMarginTop30px">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">Details</h4>
                </div>
                <poll-votes-table votes="$ctrl.statistics" event="$ctrl.event"></poll-votes-table>
            </div>
        </div>
    </div>
</div>
