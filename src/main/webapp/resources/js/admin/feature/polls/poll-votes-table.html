<table class="table">
    <thead>
    <tr>
        <th width="70%">Option</th>
        <th class="text-center">Votes</th>
        <th class="text-center">%</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="s in $ctrl.votes.optionStatistics">
        <td width="70%">{{$ctrl.getFirstLang(s.option.title)}}</td>
        <td class="text-right">{{s.numVotes}}</td>
        <td class="text-right">{{s.percentage}}%</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>Total</th>
        <th class="text-right">{{$ctrl.votes.totalVotes}}</th>
        <th class="text-right">100%</th>
    </tr>
    </tfoot>
</table>
