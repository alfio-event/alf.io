<div class="modal-header">
    <h2><span ng-if="!$ctrl.addNew">Edit</span><span ng-if="$ctrl.addNew">Add new</span> Option</h2>
</div>
<form name="editOptionForm" ng-submit="$ctrl.editOption(editOptionForm, $ctrl.option)">
    <div class="modal-body">
        <div class="page-header">
            <h3>Options</h3>
            <p>The options to choose from. Translations are all mandatory.</p>
        </div>
        <div class="form-horizontal wMarginTop30px">
            <div data-ng-repeat="lang in $ctrl.languages" class="form-group">
                <label for="title-{{lang.locale}}" class="col-sm-1 control-label">{{lang.displayLanguage}}</label>
                <div class="col-sm-11">
                    <input id="title-{{lang.locale}}" required class="form-control" name="title-{{lang.locale}}" data-ng-model="$ctrl.option.title[lang.locale]">
                </div>
            </div>
        </div>
        <div class="page-header">
            <h3 class="wMarginTop30px">Description</h3>
            <p>Optional. If you need to describe the option in more details.</p>
        </div>
        <div class="form-horizontal wMarginTop30px">
            <div data-ng-repeat="lang in $ctrl.languages" class="form-group">
                <label for="description-{{lang.locale}}" class="col-sm-1 control-label">{{lang.displayLanguage}}</label>
                <div class="col-sm-11">
                    <input id="description-{{lang.locale}}" class="form-control" name="description-{{lang.locale}}" data-ng-model="$ctrl.option.description[lang.locale]">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-4 col-md-push-8 col-xs-12">
                <button class="btn btn-lg btn-warning btn-block" data-ng-disabled="editOptionForm.$waiting" style="margin-bottom: 10px">Save</button>
            </div>
            <div class="col-md-4 col-md-pull-4 col-xs-12">
                <button type="button" class="btn btn-lg btn-default btn-block" data-ng-disabled="editOptionForm.$waiting" data-ng-click="$ctrl.cancel()" style="margin-bottom: 10px">Cancel</button>
            </div>
        </div>
    </div>
</form>
