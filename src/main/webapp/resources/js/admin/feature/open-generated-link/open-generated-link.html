<div class="modal-header">
    <h1>{{$ctrl.link.label}}</h1>
</div>
<div class="modal-body">
    <span data-ng-if="!$ctrl.loading">Generated Link: <a ng-href="{{$ctrl.generatedLink}}" target="_blank" ng-click="$ctrl.onClick()" rel="noopener">click here</a></span>
    <span data-ng-if="$ctrl.loading"><i class="fa fa-refresh fa-spin"></i> Generating Link, please wait</span>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="$ctrl.ok()">close</button>
</div>
