<div class="modal-header">
    <h3 >Compose promotional email</h3>
</div>
<form name="mailForm" data-ng-submit="sendEmail()" novalidate data-error-sensitive>
    <div class="modal-body" style="text-align: center;">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <span class="input-group-addon" id="search-len">
                        <i class="fa fa-search"></i>
                    </span>
                    <input placeholder="Find recipients" ng-model="searchText" name="searchText" id="searchText" class="form-control"/>
                </div><!-- /input-group -->
                <div style="max-height: 300px; overflow-y: auto">
                    <ul class="list-group">
                        <li style="text-align:left;" class="list-group-item small" data-ng-repeat="recipient in recipients | filter:searchText">
                            <input type="checkbox" ng-model="recipient.selected">
                            <span ng-click="recipient.selected = !recipient.selected" style="cursor: pointer; margin-left: 5px;" title="{{recipient.description}}">{{recipient.emailReference}}</span>
<!--                            <div class="col-sm-2 small">-->
<!--                                -->
<!--                            </div>-->
<!--                            <div class="col-sm-10 small">-->
<!--                                <div>{{recipient.emailReference}}</div>-->
<!--                                <div>{{recipient.description}}</div>-->
<!--                            </div>-->
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group" bs-form-error="subject">
                    <label for="subject">Email subject</label>
                    <input type="text" data-ng-model="subject" name="subject" id="subject" class="form-control">
                    <field-error  data-field-obj="subject" data-show-existing-errors="showExistingErrors"></field-error>
                </div>
                <div class="form-group" bs-form-error="mailbody">
                    <label for="mailbody">Email content</label>
                    <textarea rows="8" data-ng-model="message" name="mailbody" id="mailbody" class="form-control">
                    <field-error data-field-obj="message" data-show-existing-errors="showExistingErrors"></field-error>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="col-md-4 col-md-push-8 col-xs-12">
            <button type="submit" class="btn btn-warning btn-block" data-ng-disabled="mailForm.$waiting || mailForm.$invalid" style="margin-bottom: 10px">Send</button>
        </div>
        <div class="col-md-4 col-md-pull-4 col-xs-12">
            <button type="button" class="btn btn-default btn-block" data-ng-click="cancel()" style="margin-bottom: 10px">Cancel</button>
        </div>
    </div>
</form>
