<div class="row">
    <div class="col-md-6">
        <setting data-obj="$ctrl.config" data-display-delete-if-needed="true" data-delete-handler="$ctrl.deleteHandler" display-system-badge="true" data-update-handler="$ctrl.updateHandler(config)"></setting>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <div class="row">
                    <div class="col-md-10">
                        <h1 ng-bind="$ctrl.getFirstRow()"></h1>
                        <h3 ng-bind="$ctrl.getSecondRow()"></h3>
                    </div>
                    <div class="col-md-2">
                        <qrcode error-correction-level="Q" size="75" data="$ctrl.qrCodeData()"></qrcode>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div ng-repeat="info in $ctrl.configValue.content.additionalRows">Sample {{info}}</div>
                        <span ng-if="$ctrl.configValue.content.thirdRow && !$ctrl.configValue.content.additionalRows" ng-repeat="info in $ctrl.configValue.content.thirdRow"> Sample {{info}}</span>
                    </div>
                    <div class="col-md-2 text-center"><span ng-if="$ctrl.configValue.general.printPartialID">12345</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger" ng-if="$ctrl.error">Validation failed. Please check the JSON syntax</div>
