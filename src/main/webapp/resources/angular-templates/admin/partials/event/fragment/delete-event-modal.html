<div class="modal-header">
    <h3>Delete event "{{event.shortName}}"</h3>
</div>


<form name="addFieldForm" ng-submit="deleteEvent(field.id)">
	<div class="modal-body">
	<p>
		Are you sure you want to delete the event with short name: "{{event.shortName}}"?
	</p>
	<p>
		Ensure that you have a backup OR you don't need it, as all the data related to the event "{{event.shortName}}" will be <strong>deleted</strong>
		and it cannot be recovered!
	</p>
	
	<p>
		<label for="confirm">As a safety measure, enter the "short name" of the event in the following field:</label>
		<input class="form-control" ng-model="confimedEventShortName" id="confirm" placeholder="Enter short name" autocomplete="off">
	</p>
	<p>
		<label>I confirm that I want to delete the event "{{event.shortName}}":
			<input type="checkbox" ng-model="confirm2">
		</label>
	</p>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-danger" ng-disabled="!confirm2 || (confimedEventShortName != event.shortName)">Confirm deletion</button>
		<button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
	</div>
</form>
