<div class="modal-header">
    <h3>Delete field</h3>
</div>


<form name="addFieldForm" ng-submit="deleteField(field.id)">
	<div class="modal-body">
	<p>
		Are you sure to delete the field "{{field.name}}"? All the values in the tickets associated to this field will be removed and they cannot be recovered.
	</p>
	</div>

	<div class="modal-footer">
		<button type="submit" class="btn btn-success">Confirm deletion</button>
		<button type="button" class="btn btn-default" data-ng-click="$close(true)">Cancel</button>
	</div>
</form>
