<div class="modal-header">
    <h2 class="modal-title">{{$ctrl.actionText}} Payment for {{$ctrl.reservationId | limitTo:8 | uppercase}}</h2>
</div>
<div class="modal-body">
    <div class="form-group" ng-if="!$ctrl.isLoading">
        <label for="timestamp">Payment Received on (date/time)</label>
        <input ng-if="$ctrl.transaction.timestampEditable" class="form-control" id="timestamp" name="timestamp" ng-model="$ctrl.transaction.timestampStr" single-date min-date="$ctrl.minDate" start-model="$ctrl.transaction.timestamp" required>
        <div class="form-control-static" ng-if="!$ctrl.transaction.timestampEditable">{{$ctrl.transaction.timestamp.date}} {{$ctrl.transaction.timestamp.time}}</div>
    </div>
    <div class="form-group" ng-if="!$ctrl.isLoading">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" ng-model="$ctrl.transaction.notes"></textarea>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-4 col-md-push-8 col-xs-12">
            <button class="btn btn-warning btn-lg btn-block btn-block-xs" type="button" data-ng-click="$ctrl.confirm()">{{$ctrl.confirmText}}</button>
        </div>
        <div class="col-md-4 col-md-pull-4 col-xs-12">
            <button class="btn btn-lg btn-default btn-block btn-block-xs" type="button" data-ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </div>
</div>
