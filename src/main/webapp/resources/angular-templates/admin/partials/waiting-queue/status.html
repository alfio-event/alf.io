<div ng-if="ctrl.active" class="alert text-center" ng-class="{'alert-warning': ctrl.paused, 'alert-success': !ctrl.paused}">
    <h4><i class="fa fa-group"></i> Waiting list is active for this event<span ng-if="ctrl.paused">, but is not accepting new subscriptions</span>. <a class="btn btn-default" style="margin-left:20px" ng-click="ctrl.togglePaused()"><i ng-class="{'fa fa-play': ctrl.paused, 'fa fa-pause': !ctrl.paused}"></i></a></h4>
</div>
