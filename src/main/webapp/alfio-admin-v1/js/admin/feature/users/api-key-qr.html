<div class="modal-header">
    <h2 class="modal-title">{{ctrl.user.description}}</h2>
</div>
<div class="modal-body">
    <div class="row">
        <div class="text-center">
            <sl-qr-code error-correction="Q" size="200" value="{{ctrl.qrCodeData()}}"></sl-qr-code>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-lg pull-right" ng-click="ctrl.close()">Close</button>
</div>
