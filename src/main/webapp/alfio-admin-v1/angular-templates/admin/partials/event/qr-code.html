<div class="modal-header"><h3 class="text-center">{{ctrl.ticket.fullName}}</h3></div>
<div class="modal-body" ng-if="ctrl.ticket">
    <img class="img-responsive center-block" ng-src="/event/{{ctrl.event.shortName}}/ticket/{{ctrl.ticket.publicUuid}}/code.png">
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-lg pull-right" ng-click="ctrl.close()">Close</button>
</div>
